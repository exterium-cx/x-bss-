<div class="layout">
  <div class="card">
    <h1>Blender Calculator</h1>

    <label>Item</label>
    <select id="item"></select>

    <label>Quantity</label>
    <input id="quantity" type="number" min="1" value="1">

    <label class="checkbox">
      <input type="checkbox" id="includeRJ">
      Include Royal Jelly cost
    </label>

    <label class="checkbox">
      <input type="checkbox" id="showTotals" checked>
      Show Base Totals
    </label>

    <button class="calculate" onclick="calculate()">Calculate</button>

    <div id="output"></div>

    <div class="treeControls">
      <button onclick="expandAll()">Expand All</button>
      <button onclick="collapseAll()">Collapse All</button>
    </div>
  </div>

  <div class="totals hidden" id="totalsPanel">
    <h2>Base Totals</h2>
